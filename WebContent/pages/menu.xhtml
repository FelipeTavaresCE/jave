<ui:fragment
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:sec= "http://www.springframework.org/security/tags">
  
<h:form>
<style type="text/css">
	.ui-dialog .ui-dialog-buttonpane{text-align: center;}
</style>

  	<div id="menu-conteiner">
		<p:menubar autoDisplay="true">
	        <p:submenu label="Cadastro" icon="ui-icon-folder-open">
	            <p:menuitem value="Cliente" url="/pages/cliente.xhtml" />  
	            <p:menuitem value="Usuário do Sistema" url="#" />  
	            <p:menuitem value="Produto" url="#" />  
	            <p:menuitem value="Estoque" url="#" />
	            <p:menuitem value="Operador de Caixa" url="#" />
	            <p:menuitem value="Unidade Federativa" url="/pages/uf.xhtml" />
	        </p:submenu> 	
	        <p:submenu label="Venda" icon="ui-icon-cart">  
	            <p:menuitem value="Cancelar Venda" url="#" />  
	        </p:submenu>
	        <p:submenu label="Operador" icon="ui-icon-person">  
	            <p:menuitem value="Abrir Caixa" url="#" />
	            <p:menuitem value="Fechar Caixa" url="#" />  
	        </p:submenu>        
	        <p:submenu label="Relatórios" icon="ui-icon-document">  
	            <p:menuitem value="Vendas Por Período" url="#" />
	            <p:menuitem value="Vendas Por Operador" url="#" />
	            <p:menuitem value="Produtos em Falta" url="#" />
	        </p:submenu>
	        <p:submenu label="Configurações" icon="ui-icon-wrench">  
	            <p:menuitem value="Informações da Loja" url="logomarca.xhtml"
	                        rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}"/>
	        </p:submenu>
	        
		</p:menubar>
		<div id="menu-usuario-dados">
			<span id="menu-nome-usuario-sistema"><h:outputLabel value="#{usuarioController.usuario.login}"></h:outputLabel></span>
			<span id="menu-icone-sair">
				<p:commandLink onclick="confirmation.show()">  
					<p:graphicImage value="/icones/sair.png" title="Sair do Sistema"/>
	        	</p:commandLink>
			</span>
		</div>

	    <p:confirmDialog id="confirmDialog" message="Tem certeza que deseja sair do sistema?"  
	                header="Sair do Sistema" severity="alert" widgetVar="confirmation" >
		        <p:commandButton value="Sair" onclick="sair()" />
		        <p:commandButton id="decline" value="Cancelar" onclick="confirmation.hide()" type="button" />
	    </p:confirmDialog>		
		
	</div>
</h:form>
<script type="text/javascript">
	function sair(){
		window.location = "#{facesContext.externalContext.requestContextPath}/j_spring_security_logout";
	}
</script>
</ui:fragment>
