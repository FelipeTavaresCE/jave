<ui:composition template="/WEB-INF/templates/principal.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

	<ui:define name="pagina-titulo">Cadastro de Cliente</ui:define>

  <ui:define name="corpo-pagina">
  	<ui:param name="pagina-titulo" value="Cadastro de Cliente" />
	<h:form id="form-geral">
	
	<p:tabView id="tabView">  
	  
	    <p:tab id="cliente-tab-dados-pessoais" title="Dados Pessoais">  
	        <h:panelGrid columns="2">
	          
	            <h:outputText value="Nome.: "/>
	            <p:inputText value="#{pessoaMB.pessoa.nome}" id="nome" styleClass="elemento-form-input largura250"/>

<!-- 	            <h:outputText value="Tipo Pessoa.: " />
	            <p:selectOneMenu value="" id="tipo-pessoa" styleClass="elemento-form-input">
	            	<f:selectItem  itemValue="" itemLabel="Selecione..."/>
	            	<f:selectItem  itemValue="FISICA" itemLabel="Fisica"/>
	            	<f:selectItem  itemValue="JURIDICA" itemLabel="Juridica"/>
	            </p:selectOneMenu>
 -->
	            <h:outputText value="CPF.: "/>
	            <p:inputMask value="#{pessoaMB.pessoa.cpf}" id="cpf" styleClass="elemento-form-input largura80" mask="99999999999"/>

	            <h:outputText value="CNPJ.:"/>
	            <p:inputMask value="#{pessoaMB.pessoa.cnpj}" id="cnpj" styleClass="elemento-form-input largura100" mask="99999999999999" />

	            <h:outputText value="Nascimento.: "/>
	            <p:inputMask value="#{pessoaMB.pessoa.dataNascimento}" id="data-nascimento" styleClass="elemento-form-input largura65" mask="99/99/9999" />
	            
	            <h:outputText value="Sexo.: "/>
	            <p:selectOneMenu value="#{pessoaMB.pessoa.sexo}" id="sexo" styleClass="elemento-form-input">
	            	<f:selectItems  value="#{pessoaMB.sexo}" var="sexo" itemLabel="#{sexo.toString()}" itemValue="#{sexo}"/>
	            </p:selectOneMenu>
	            
	            <h:outputText value="Data Cadastro.: "/>
	            <p:inputText value="#{pessoaMB.pessoa.dataCadastro}" id="data-cadastro" disabled="true" styleClass="elemento-form-input largura65" />
	            
	            <h:panelGroup></h:panelGroup>
	            <p:commandButton value="Gravar" icon="ui-icon-disk" actionListener="#{pessoaMB.gravar}" update="mensagens" />
	            
	            <p:growl id="mensagens"/>

	        </h:panelGrid>
	    </p:tab>  
	  
	    <p:tab id="tab2" title="EndereÃ§o">  
	        <h:panelGrid columns="2" cellpadding="10">  
	        </h:panelGrid>  
	    </p:tab>  
	  
	    <p:tab id="tab3" title="Contatos">  
	        <h:panelGrid columns="2" cellpadding="10">  
	        </h:panelGrid>  
	    </p:tab>  
	  
	</p:tabView> 		
    </h:form>
  </ui:define>
</ui:composition>
