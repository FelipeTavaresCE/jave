<ui:composition template="/WEB-INF/templates/principal.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo-pagina">
		<style type="text/css">
			.foto{width: 250px;}
			.fileupload-content{height: 100px;}
			#div-foto{border: 1px solid #A8A8A8; width: 250px; height: 250px; border-radius: 3px 3px 3px 3px; padding: 5px; margin: 4px 4px 0 0;}
		</style>
	
		<h:form enctype="multipart/form-data" id="formulario">  
		    <p:fileUpload fileUploadListener="#{logomarcaUpload.upload}" mode="advanced"   
		            update="formulario" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
		    <p:growl id="mensagens"/>
		    
		    <div id="div-foto">
				<p:graphicImage value="#{logomarcaUpload.fotoGerada}" id="foto" styleClass="foto" />
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
